<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח אירועים</title>
    <link rel="stylesheet" href="style/calender.css">
</head>
<body>

<div class="container">
    <h1>לוח אירועים</h1>

    <div class="events-wrapper">
        <!-- אירוע 1 -->
        <div class="event">
            <h2>סדנת שיווק דיגיטלי</h2>
            <p class="date">תאריך: 5 במאי 2025</p>
            <p class="time">שעה: 10:00 - 12:00</p>
            <p>מקום: מרכז עסקים תל אביב</p>
        </div>

        <!-- אירוע 2 -->
        <div class="event">
            <h2>הרצאה על פיתוח עסקי</h2>
            <p class="date">תאריך: 12 במאי 2025</p>
            <p class="time">שעה: 19:00 - 20:30</p>
            <p>מקום: מרכז הכנסים ירושלים</p>
        </div>

        <!-- אירוע 3 -->
        <div class="event">
            <h2>כנס טכנולוגיה ושיווק</h2>
            <p class="date">תאריך: 20 במאי 2025</p>
            <p class="time">שעה: 09:00 - 16:00</p>
            <p>מקום: פארק ההייטק באר שבע</p>
        </div>
    </div>
</div>

</body>
</html>
